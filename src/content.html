<body>
  <h1>Track your favorite Books</h1>
  <div class="container-books">
    <div class="form-item">
      <input id="booksInput" placeholder="Search for books or authors!">
    </div>
    <div class="button-container">
      <button class="button" id="booksButton">Get Books!</button>
    </div>
    <div class="container-table">
      <table id="tableFavorites" class="table">
        <thead id="theadFavorites"></thead>
        <tbody id="tbodyFavorites"></tbody>
      </table>
    </div>
    <h2 id="h2InfoText"></h2>
    <div class="container-table">
      <table id="tableSearch" class="table">
        <thead id="theadSearch"></thead>
        <tbody id="tbodySearch"></tbody>
      </table>
    </div>
  </div>
