<body>
  <h1>This is a Login Form</h1>
  <h2>The phone number input has a special validation, so make sure to use the correct format!</h2>
  <div class="container-form">
    <form action="" method="get" id="form">
      <div class="form-item">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="eg. Max Mustermann" required>
      </div>
      <div class="form-item">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="eg. 0664-1234567" required>
      </div>
      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="eg. max@mustermann.com" required>
      </div>
      <div class="form-item">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="strong password" required>
      </div>
      <div class="button-container">
        <input class="button" type="submit" value="Submit" id="submitButton" required>
      </div>
    </form>
  </div>
</body>
